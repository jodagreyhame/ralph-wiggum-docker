name: Flowchart CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'flowchart/**'
      - '.github/workflows/deploy-flowchart.yml'
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and validate on PRs (and merged PRs)
  build:
    # Run on open PRs OR when PR is merged
    if: github.event.pull_request.state != 'closed' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install
        working-directory: flowchart

      - name: TypeScript check
        run: bun tsc -b --noEmit
        working-directory: flowchart

      - name: Build
        run: bun run build
        working-directory: flowchart

      - name: Upload build artifact
        if: github.event.pull_request.merged == true
        uses: actions/upload-pages-artifact@v3
        with:
          path: flowchart/dist

      - name: Build success summary
        if: github.event.pull_request.state != 'closed'
        run: |
          echo "### âœ… Flowchart Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The flowchart builds without errors and will be deployed when this PR is merged." >> $GITHUB_STEP_SUMMARY

  # Deploy ONLY when PR is merged (not on direct push)
  deploy:
    if: github.event.pull_request.merged == true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Flowchart Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
