name: PR Checks

on:
  pull_request:
    branches: [main]

# Cancel previous runs when new commits pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # TypeScript and build checks
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          # Don't use --frozen-lockfile for Dependabot or auto-release (they update package.json but not bun.lock)
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]] || [[ "${{ github.actor }}" == "github-actions[bot]" ]]; then
            bun install
          else
            bun install --frozen-lockfile
          fi

      - name: Type check
        run: bun run lint

      - name: Build
        run: bun run build

  # Code quality (using oxlint for speed)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          # Don't use --frozen-lockfile for Dependabot or auto-release (they update package.json but not bun.lock)
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]] || [[ "${{ github.actor }}" == "github-actions[bot]" ]]; then
            bun install
          else
            bun install --frozen-lockfile
          fi

      - name: Lint code
        run: bunx oxlint src

      - name: Check formatting
        run: bun run format

  # Shell script validation (CRITICAL for bash-heavy project)
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './docker'
          severity: error
          ignore_paths: '.projects'

  # Dockerfile linting
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: error  # Only fail on errors, not warnings
          ignore: DL3059  # Allow multiple RUN commands for clarity

  # Security: Secrets scanning
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install detect-secrets==1.5.0

      - name: Scan for secrets
        run: |
          # Create baseline if it doesn't exist
          if [ ! -f .secrets.baseline ]; then
            echo "⚠️  No baseline found, creating one..."
            detect-secrets scan > .secrets.baseline
            echo "✅ Baseline created. Future runs will detect new secrets."
            exit 0
          fi

          # Scan against baseline
          detect-secrets scan --baseline .secrets.baseline
